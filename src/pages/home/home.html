<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic Ethereum Test App</h2>
  <ion-list>
    <ion-item>
      <button ion-button color="secondary" (click)="generateAccount()">Generate Account</button>
      <button ion-button (click)="generateMnemonic()">Generate Mnemonic</button>
      <button ion-button (click)="generateAccountFromMnemonic()">Account From Mnemonic</button>
    </ion-item>
    <ion-item>
      <ion-label stacked>Mnemonic</ion-label>
      <ion-input placeholder="12 Words Mnemonic" [(ngModel)]="txtMnemonic"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Private Key</ion-label>
      <ion-input [(ngModel)]="txtPrivKey" disabled></ion-input>
    </ion-item>
    <ion-item>
        <ion-label stacked>Public Key</ion-label>
        <ion-input [(ngModel)]="txtPubKey" disabled></ion-input>
      </ion-item>
    <ion-item>
      <ion-label stacked>Account</ion-label>
      <ion-input [(ngModel)]="txtAccount" disabled></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
